services:
  neo4j:
    image: neo4j:5.12
    container_name: movie_graph_db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/TSCD2025
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - ./neo4j_data:/data
